patterns:
- include: '#Line'

repository:
  Line:
    begin: '(\d+\.)'
    end: '$'
    beginCaptures:
      1: { name: punctuation.definition.list.begin.markdown }
    patterns:
    - include: '#Constants'
    - include: '#Variable'
    - include: '#Intrinsic'
    - include: '#Value'
    - match: '\bLet\b'
      name: storage.type.tsx
    - match: '\bFor each\b'
      name: keyword.control
    - begin: '(\[\[)'
      beginCaptures:
        1: { name: meta.bracket.square.access }
      end: '(\]\])'
      endCaptures:
        1: { name: meta.bracket.square.access }
      patterns:
      - match: '\w+'
        name: variable.object
    - match: 'Assert:|!'
      name: keyword.control.assert
    - match: '\b(Throw|\?)\b'
      name: keyword.control.trycatch
    - match: '(?i)\b(If|Else if|Else,?|then,?|is not present|return)\b'
      name: keyword.control.flow
    - match: '\*(true|false|null|TypeError|RangeError)\*'
      name: constant.language
    - match: '\|\w+\|'
      name: entity.name.type.class.syntax
    - match: '{{aoid}}'
      name: entity.name.function
    - match: '{{term}}'
      name: markup.italic
  Variable:
    begin: '_'
    end: '_'
    name: variable
  Intrinsic:
    begin: '%'
    end: '%'
    name: variable.language
  Value:
    begin: '\*'
    end: '\*'
    name: variable.language
    patterns:
    - include: '#String'
    - match: '\w+'
      name: variable.language
  String:
    begin: '"'
    end: '"'
    name: string.quoted
